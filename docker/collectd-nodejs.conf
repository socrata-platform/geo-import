LoadPlugin "curl_json"

<Plugin "curl_json">
  <URL "http://localhost:4445/metrics">
    <Key "memory/heapUsed">
      Type "memory"
    </Key>
    <Key "memory/heapTotal">
      Type "memory"
    </Key>
    <Key "memory/rss">
      Type "memory"
    </Key>
    <Key "gc/pause">
      Type "gauge"
    </Key>
    <Key "http/status/*/count">
      Type "counter"
    </Key>
  </URL>
</Plugin>
